<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>USS Enterprise 3D Flug</title>
    
    <link href="https://fonts.cdnfonts.com/css/nasalization" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="label-container"></div>
    
    <div id="info">Steuerung: Joystick (links) | Kamera: 1-Finger-Wischen | Zoom: 2-Finger-Pinch</div>
    
    <!-- NEU: Die komplette untere UI ist jetzt in einer Bar zusammengefasst -->
    <div id="bottom-bar">
        <div id="joystick-zone"></div>
        
        <button id="map-button" title="Sternensystem-Karte">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-8h10v2H7v-2z"/>
            </svg>
        </button>
        
        <div class="right-controls">
            <button id="analyze-button">Analyze Object</button>
            <button id="mute-button" title="Ton umschalten">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path id="speaker-icon" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    <path id="mute-slash" d="M1 1l22 22"/>
                </svg>
            </button>
        </div>
    </div>
    
    <div id="loading-screen">
        <div class="loading-content">
            <p id="loading-title">Warp to Bahrians Universe</p>
            <p id="loading-percentage">0%</p>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>
    </div>
    
    <audio id="media-player" loop><source src="https://professorengineergit.github.io/Project_Mariner/Arcadia.mp3" type="audio/mpeg"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
