<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Galaxy Exploration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="label-container"></div>

  <!-- UI -->
  <div id="info">Galaxy Exploration</div>

  <div id="joystick-zone"></div>

  <div id="bottom-bar">
    <button id="mute-button" title="Mute/Unmute">
      <svg id="speaker-icon" viewBox="0 0 24 24">
        <path d="M3 9v6h4l5 5V4l-5 5H3z"/>
      </svg>
      <svg id="mute-slash" viewBox="0 0 24 24">
        <line x1="1" y1="1" x2="23" y2="23"/>
      </svg>
    </button>
  </div>

  <!-- Quick Warp Button -->
  <button id="quick-warp-button">Quick Warp</button>

  <!-- Quick Warp Window -->
  <div id="quick-warp-window">
    <div class="quick-warp-content">
      <h2>Warp Navigation</h2>
      <ul id="warp-list"></ul>
      <div id="warp-action">
        <button id="warp-here">Warp here</button>
      </div>
    </div>
  </div>

  <!-- Ladebildschirm -->
  <div id="loading-screen">
    <div class="loading-content">
      <h1 id="loading-title">Loading Galaxy...</h1>
      <p id="loading-percentage">0%</p>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js"></script>
  <script src="https://unpkg.com/three@0.158.0/examples/jsm/renderers/CSS2DRenderer.js"></script>
  <script src="main.js"></script>
</body>
</html>
